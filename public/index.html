<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Búsqueda de Propiedades</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form id="formulario-busqueda" action="#">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="CA">California</option>
            <option value="TX">Texas</option>
            <option value="FL">Florida</option>
            <option value="NY">Nueva York</option>
        </select>

        <fieldset>
            <legend>Tipo de Hogar</legend>
            <label><input type="checkbox" name="tipo_hogar" value="casa"> Casa</label>
            <label><input type="checkbox" name="tipo_hogar" value="apartamento"> Apartamento</label>
            <label><input type="checkbox" name="tipo_hogar" value="condominio"> Condominio</label>
        </fieldset>

        <label for="operacion">Operación:</label>
        <select id="operacion" name="operacion">
            <option value="venta">En Venta</option>
            <option value="alquiler">En Alquiler</option>
            <option value="vendido">Vendido</option>
        </select>

        <label for="precio_min">Precio Mínimo:</label>
        <input type="number" id="precio_min" name="precio_min">

        <label for="precio_max">Precio Máximo:</label>
        <input type="number" id="precio_max" name="precio_max">

        <button type="button" onclick="validarFormulario()">Recolectar</button>
    </form>
    
    <script src="js/script.js"></script>
</body>
</html>
